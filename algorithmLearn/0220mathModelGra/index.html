<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
        tooltip: {
          trigger: 'item',
          formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
          data: [
            'M1',
            'M2',
            'M3',
            'M4',
            'M5',
            'M6',
            'M7',
          ]
        },
        series: [
          {
            name: '贡献值',
            type: 'pie',
            selectedMode: 'single',
            radius: [0, '30%'],
            label: {
              position: 'inner',
              fontSize: 14
            },
            labelLine: {
              show: false
            },
            data: [
              { value: 55.4001188265911, name: 'M1',selected:true },
              { value: 27.642322781267, name: 'M2' },
              { value: 10.3232251562047, name: 'M3' },
              { value: 4.54979510684443, name: 'M4' },
              { value: 1.54184671451640, name: 'M5' },
              { value: 0.542591484754529, name: 'M6' },
              { value: 9.99729621801914e-05, name: 'M7' },
            ]
          },
          {
            name: '贡献值',
            type: 'pie',
            radius: ['45%', '60%'],
            labelLine: {
              length: 30
            },
            label: {
              formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
              backgroundColor: '#F6F8FC',
              borderColor: '#8C8D8E',
              borderWidth: 1,
              borderRadius: 4,
              rich: {
                a: {
                  color: '#6E7079',
                  lineHeight: 22,
                  align: 'center'
                },
                hr: {
                  borderColor: '#8C8D8E',
                  width: '100%',
                  borderWidth: 1,
                  height: 0
                },
                b: {
                  color: '#4C5058',
                  fontSize: 14,
                  fontWeight: 'bold',
                  lineHeight: 33
                },
                per: {
                  color: '#fff',
                  backgroundColor: '#4C5058',
                  padding: [3, 4],
                  borderRadius: 4
                }
              }
            },
            data: [
              { value: 55.4001188265911, name: 'M1' },
              { value: 27.642322781267, name: 'M2' },
              { value: 10.3232251562047, name: 'M3' },
              { value: 4.54979510684443, name: 'M4' },
              { value: 1.54184671451640, name: 'M5' },
              { value: 0.542591484754529, name: 'M6' },
              { value: 9.99729621801914e-05, name: 'M7' },
            ]
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
